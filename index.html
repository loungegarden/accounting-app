<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бухгалтерія</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 4px;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .section {
      background: #1e1e1e;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <button onclick="toggleTheme()">Змінити тему</button>
    <button onclick="exportToCSV()">Експорт у CSV</button>
    <input type="text" id="search" placeholder="Пошук по опису..." oninput="filterRows()" />
  </div>
  <div class="container">
    <div class="section" id="cashFlow">
      <h2>ОБОРОТ ГОТІВКИ</h2>
      <table id="cashTable">
        <thead>
          <tr><th>Дата</th><th>Тип</th><th>Опис</th><th>Сума</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addRow('cash')">Додати рядок</button>
      <div class="total">Загальна сума: <span id="cashTotal">0</span> грн</div>
    </div>

    <div class="section" id="incomeExpense">
      <h2>ПРИБУТОК / ВИТРАТИ</h2>
      <table id="incomeTable">
        <thead>
          <tr><th>Дата</th><th>Тип</th><th>Опис</th><th>Сума</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addRow('income')">Додати рядок</button>
      <div class="total">Загальна сума: <span id="incomeTotal">0</span> грн</div>
    </div>
  </div>

  <script>
    const typeOptions = {
      cash: ['Прихід', 'Розхід'],
      income: ['Дохід', 'Витрата']
    };

    function addRow(section) {
      const table = document.querySelector(`#${section === 'cash' ? 'cashTable' : 'incomeTable'} tbody`);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="date" onchange="saveData()"></td>
        <td><select onchange="calculateTotals(); saveData()">
          ${typeOptions[section].map(opt => `<option value="${opt}">${opt}</option>`).join('')}
        </select></td>
        <td><input type="text" onchange="saveData()"></td>
        <td><input type="number" value="0" onchange="calculateTotals(); saveData()"></td>
      `;
      table.appendChild(row);
      saveData();
    }

    function calculateTotals() {
      ['cash', 'income'].forEach(section => {
        const table = document.querySelector(`#${section === 'cash' ? 'cashTable' : 'incomeTable'} tbody`);
        let total = 0;
        for (const row of table.rows) {
          const type = row.cells[1].querySelector('select').value;
          const amount = parseFloat(row.cells[3].querySelector('input').value || 0);
          if (type === 'Прихід' || type === 'Дохід') total += amount;
          else total -= amount;
        }
        document.getElementById(`${section}Total`).textContent = total.toFixed(2);
      });
    }

    function saveData() {
      const data = {
        cash: tableToArray('cashTable'),
        income: tableToArray('incomeTable')
      };
      localStorage.setItem('accountingData', JSON.stringify(data));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem('accountingData'));
      if (!data) return;
      ['cash', 'income'].forEach(section => {
        const tableBody = document.querySelector(`#${section === 'cash' ? 'cashTable' : 'incomeTable'} tbody`);
        tableBody.innerHTML = '';
        data[section].forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="date" value="${row[0]}" onchange="saveData()"></td>
            <td><select onchange="calculateTotals(); saveData()">
              ${typeOptions[section].map(opt => `<option value="${opt}" ${opt === row[1] ? 'selected' : ''}>${opt}</option>`).join('')}
            </select></td>
            <td><input type="text" value="${row[2]}" onchange="saveData()"></td>
            <td><input type="number" value="${row[3]}" onchange="calculateTotals(); saveData()"></td>
          `;
          tableBody.appendChild(tr);
        });
      });
      calculateTotals();
    }

    function tableToArray(tableId) {
      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      return Array.from(rows).map(row => [
        row.cells[0].querySelector('input').value,
        row.cells[1].querySelector('select').value,
        row.cells[2].querySelector('input').value,
        row.cells[3].querySelector('input').value
      ]);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function exportToCSV() {
      let csv = 'Секція,Дата,Тип,Опис,Сума
';
      ['cash', 'income'].forEach(section => {
        const data = tableToArray(section === 'cash' ? 'cashTable' : 'incomeTable');
        data.forEach(row => {
          csv += `${section === 'cash' ? 'ОБОРОТ ГОТІВКИ' : 'ПРИБУТОК/ВИТРАТИ'},${row.join(',')}
`;
        });
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'accounting.csv';
      a.click();
    }

    function filterRows() {
      const search = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('tbody tr').forEach(row => {
        const desc = row.cells[2].querySelector('input').value.toLowerCase();
        row.style.display = desc.includes(search) ? '' : 'none';
      });
    }

    window.onload = loadData;
  </script>
</body>
</html>
